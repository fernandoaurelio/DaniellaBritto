			<nav class="topo">

				<img src="imgs/trademark.svg" alt="Daniella Britto">
			</div>
		</div>
	</header>
	
<main>
	<div class="container">
		<h1>Orçamento</h1>
		<form action="" class="form-group">
			<div class="row">
				<div class="col-sm-6">
					<strong>Digite seu Nome</strong>
					<input type="text" class="form-control" placeholder="Digite seu Nome">
				</div>
				<div class="col-sm-6">
					<strong>Insira a Data do Evento</strong>
					<input type="date" class="form-control">
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-sm-6">
					<strong>Celular</strong>
					<input type="text" class="form-control" placeholder="Ex.: 47 9 91999999">
				</div>
				<div class="col-sm-6">
					<strong>Telefone</strong>
					<input type="text" class="form-control" placeholder="Ex.: 47 34444444">
				</div>
			</div>
			<br>
			<strong>Cidade do Evento</strong>
			<input type="text" class="form-control" placeholder="Ex.: Joinville/SC">
			<br>
			<strong>Informações Adicionais</strong>
			<textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Adicione informações sobre a quantidade de pessoas  ou dúvidas!"></textarea>		
		</form>
		<button class="botao medio">Enviar Orçamento</button>
	</div>
</main>
<footer>
	<img src="imgs/trademark_brown.png" alt="Logomarca">
